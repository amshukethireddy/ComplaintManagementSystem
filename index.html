<html lang="en">
<head>

<body class="d-flex flex-column vh-100 align-items-center justify-content-center">
    <h1 class="position-absolute top-0 bg-info-subtle w-100 text-center">Welcome To ACR Servlet</h1>
    <h1>kdfhadskn</h1>
    <form action="Login" method="get" id="login" class="form p-3 rounded-2 shadow-lg w-50" onsubmit="true">
                Username : 
                <input type="text" name="uname" id="uname" class="form-control"><br>
                Password : 
                <input type="password" name="pass" id="pwd" class="form-control"><br>
                <input type="reset" value="Reset" class="btn btn-secondary">
                <input type="button" value="Login" onclick="myFunction()" class="btn btn-primary">
    </form>
    <p class="m-2">Not Have a Account?<a href="register.html" class="text-decoration-none m-2">Register Here</a></p>
<script>
function myFunction() {
    var x = document.getElementById("uname").value;
    var y = document.getElementById("pwd").value;
    if (x == "" || y == ""){
        alert("Please fill out all fields");
    } else {
        document.getElementById("login").submit();
    }
}
</script>
